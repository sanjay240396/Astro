<header class="header">
  <div class="header-image"></div>
  <div class="header__heading">
    <h3>RR ASTRO</h3>
    <p>...find your own destiny</p>
  </div>
  <div class="header-form__div">
    <form action="submit" [formGroup]="questionForm" (ngSubmit)="onSubmit()">
      <div class="main-form">
        <label for="name">Name:</label><br />
        <input type="text" name="username" formControlName="username" />
        <span
          *ngIf="
            !questionForm.get('username').valid &&
            questionForm.get('username').touched
          "
          >Please enter a valid name.</span
        >
      </div>
      <div class="main-form">
        <label for="email">Email:</label><br />
        <input type="email" name="email" formControlName="email" />
        <span
          *ngIf="
            !questionForm.get('email').valid &&
            questionForm.get('email').touched
          "
        >
          Please enter a valid email.</span
        >
      </div>
      <div class="main-form">
        <label for="phone">Phone No:</label><br />
        <input type="number" name="phoneNo" formControlName="phoneNo" />
        <span
          *ngIf="
            !questionForm.get('phoneNo').valid &&
            questionForm.get('phoneNo').touched
          "
          >Please enter a valid Phone number.</span
        >
      </div>
      <div class="main-form" formControlName="questions">
        <label for="question">Ask A question:</label><br />
        <textarea
          name="question"
          id=""
          style="width: 100%"
          rows="3"
          formControlName="questions"
        ></textarea>
      </div>
      <div class="main-form">
        <button
          type="submit"
          class="main-form__btn"
          [disabled]="!questionForm.valid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</header>
<footer
  class="
    w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge
  "
>
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">
    Designer:
    <a href="https://www.instagram.com/sanjay0324/" target="_blank"
      >Sanjay Sharma</a
    >
  </p>
</footer>
